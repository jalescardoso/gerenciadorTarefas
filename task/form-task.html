<div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="widget">
        <div class="widget-header bordered-bottom bordered-blue">
            <span class="widget-caption">Tarefa</span>
        </div>
        <div class="widget-body">
            <div>
                <form role="form">
                    <div class="form-group">
                        <label for="exampleInputEmail1">descrição</label>
                        <input type="text" class="form-control" ng-required="true" id="exampleInputEmail1" ng-model="item.descricao" placeholder="descrição">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Status</label>
                        <select ng-model="item.status" ng-required="true">
                        <option value="">selecione</option>
                          <option value="execução">execução</option>
                          <option value="completada">completada</option>
                          <option value="ativa">ativa</option>
                        </select> 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Para colaborador</label>
                        <input type="text" ng-model="item.destino" class="form-control" id="exampleInputEmail1" placeholder="colaborador">
                    </div>
                    <button type="button" ng-click='submitForm(item)' class="btn btn-blue">{{btnLabel}}</button>
                </form>
            </div>
        </div>
    </div>
</div>
